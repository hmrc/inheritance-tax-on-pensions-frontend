include "frontend.conf"

appName="inheritance-tax-on-pensions-frontend"

play.http.router = prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "config.Module"

play.filters.enabled += play.filters.csp.CSPFilter

play.i18n.langs = ["en", "cy"]

microservice {
    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      pensionAdministrator {
        protocol = http
        host = localhost
        port = 8205
      }

      pensionsScheme {
        protocol = http
        host = localhost
        port = 8203
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }
    }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "inheritance-tax-on-pensions-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:10711/inheritance-tax-on-pensions"
  signOut       = "http://localhost:9553/bas-gateway/sign-out-without-state"

  manage-pension-schemes {
    baseUrl  = "http://localhost:8204/manage-pension-schemes"
    register = "/you-need-to-register"
    adminOrPractitioner = "/administrator-or-practitioner"
    contactHmrc = "/you-must-contact-hmrc"
    cannotAccessDeregistered = "/cannot-access-de-registered"
    overview = "/overview"
    schemeSummaryDashboard = "/pension-scheme-summary/%s"
    schemeSummaryPSPDashboard = "/%s/dashboard/pension-scheme-details"
  }
}


host = "http://localhost:10711"

accessibility-statement{
  service-path = "/inheritance-tax-on-pensions"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

play-frontend-hmrc {
    useRebrand = false
}


features {
  welsh-translation: true
}

ifs.timeout = 50s